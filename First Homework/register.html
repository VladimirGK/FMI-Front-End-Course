<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section id="register-screen" class="form-styles">
    <div class="form-styles-inner">
        <header class="register-header">
            <h1>Flutter</h1>
            <h3>Join the Community</h3>
        </header>
        <fieldset id="register-data" class="fieldset">
            <form>
                <input type="text" name="username" placeholder="User Name" class="form-input">
                <input type="text" name="email" placeholder="Email" class="form-input">
                <input type="password" name="password" placeholder="Password" class="form-input">
            </form>
            <div class="button-group">
                <button class="button">Submit</button>
            </div>
        </fieldset>
    </div>
</section>
</body>
</html>
